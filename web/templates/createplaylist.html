<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MELOMIX</title>
</head>
<body>
    <div class="d-flex bd-highlight" style="padding: 1em; background-color: #12343d">
        <div class="p-2 w-100 bd-highlight" style="margin-left: 50px;">
            <a href="/userhome"><img src="static\logo.png" height="100px" width="100px"></a>
        </div>
        
        <div class="p-2 flex-shrink-1 bd-highlight">
            <div class="dropdown">
                <button class="btn  dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{user.profile_photo}}" alt="dp" class="img-thumbnail mt-4 mb-2 " style="max-width: 80px; border-radius: 10em; max-height: 80px;  z-index: 1">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/userhome">Home</a></li> 
                    <li><a class="dropdown-item" href="/userprofile">Profile</a></li> 
                    <li><a class="dropdown-item" href="/creatorprofile">Creator Home</a></li> 
                    <li><a class="dropdown-item" href="/log-out">Logout</a></li>      
                </ul>
            </div>
        </div>
    </div>

<div class="container" style="padding: 1em;">
    <h4>Create Playlist</h4><br>
    <div class="container">
        <form action="/createplaylist" method="post" class="form-control border-primary" enctype="multipart/form-data">
            <label for="pname">Playlist Name</label>
            <input type="text" placeholder="Playlist Name" name="pname" class="form-control" required><br>
            <label for="privacy">Make your playlist Public: </label>
            <input type="radio" name="privacy" value="1" class="form-data" required>Yes
            <input type="radio" name="privacy" value="0" class="form-data" required>No<br><br>
            <label for="song">Select Songs to add</label>
            <select name="song" multiple class="form-control">
                {% for s in songs %}
                <option value="{{s.id}}">{{s.sname}}</option>
                {% endfor %}
            </select><br>
            <label for="photofile">Playlist Thumbnail</label>
            <input type="file" accept="image/*" name="photofile" class="form-control" required><br>
            <center><input type="submit" value="Create" class="btn btn-dark"></center>
        </form>
    </div>
</div>
</body>
</html>
