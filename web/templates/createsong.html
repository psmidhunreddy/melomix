<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MELOMIX</title>
</head>
<body>
<div class="d-flex align-items-center" style="padding: 1em; background-color: #12343d">
        <div class="flex-grow-1" style="margin-left: 50px;">
            <img src="/static/logo.png" height="100px" width="100px">
        </div>
        <div class="p-2 flex-shrink-1 bd-highlight">
            <a href=/creatorprofile><button class="btn btn-primary">Creator Home</button></a>
        </div>
    </div>

<div class="container" style="padding: 2em;">
    <h2>New Song Upload</h2>
    <form action="/createsong" method="post"  enctype="multipart/form-data" class="form-control col-xs-8 col-xs-offset-2  col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4 col-lg-2 col-lg-offset-5 border-primary">
        
        <input type="text" placeholder="SongName" name="sname" class="form-control" required><br>
        <textarea rows="5" cols="25" placeholder="Give lyrics" name="slyrics" class="form-control" required></textarea><br>
        Audio file<input type="file" accept="audio/*" name="audiofile" class="form-control" required><br>
        Cover Photo file
        <input type="file" accept="image/*" name="photofile" class="form-control" required><br>
        <center><input type="submit" value="Upload" class="btn btn-dark"></center>
    </form>
</div>
</body>
</html>
