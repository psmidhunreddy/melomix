<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MELOMIX</title>
    <style>
        body{
            background-color: rgb(2, 2, 2);
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center" style="padding: 1em; background-color: #12343d">
        <div class="flex-shrink-0" style="margin-left: 50px;">
            <img src="static\logo.png" height="100px" width="100px">
        </div>
        <div class="ms-auto p-2 bd-highlight ">
            <a href="/">
            <button type="button" class="btn btn-info" >Log In</button>
            </a>
        </div>
    </div>
    
    <div class="d-flex justify-content-center" style="padding: 2em;">
        <form action="/register" method="post" style="background-color: rgb(255, 255, 255); padding: 2em; width: 500px;" class="col-xs-8 col-xs-offset-2  col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4 col-lg-2 col-lg-offset-5">
            <b style="font-size: 2em;"><center>User Register</center></b>
            <label for ='email' class="sr-only" >Email</label>
            <input type="email" id="email_id" name="email" placeholder="email" required class="form-control">
            <br>
            <label for ='username' class="sr-only" >Username</label>
            <input type="text" id="username_id" name="username" placeholder="username" required class="form-control">
            <br>
            <label for ='password' class="sr-only">Password</label>
            <input type="password" id="password_id" name="password" class="form-control" required placeholder="password">
            <br>
            <label for ='confirm_password' class="sr-only">Confirm Password</label>
            <input type="password" id="cpassword_id" name="confirm_password" class="form-control" required placeholder="confirm password">
            <br>
            <input type="checkbox" id="agree_id" name="agree" required>*
            <label for ='agree'>I agree</label>
            
            <br>
            <br>
            <center><button type="submit" class="btn btn-primary btn-block">Sign Up</button> 
            </center>
        </form>
    </div>
    <div class="position-absolute bottom-0 end-0">
    <div class="m-4">
        {%with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show">          
            {{messages[-1][-1]}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        {% endwith %}
    </div>
    </div>
</body>
</html>
